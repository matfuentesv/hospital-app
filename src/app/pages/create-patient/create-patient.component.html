<div class="create-patient-container">
  <h1>Crear Nuevo Paciente</h1>
  <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
    <!-- Información Personal -->
    <div class="form-section">
      <h2>Información Personal</h2>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" ngModel required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" ngModel required />
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" id="edad" name="edad" ngModel required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" ngModel required />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" ngModel required></textarea>
      </div>
    </div>

    <!-- Información de Alertas -->
    <div class="form-section">
      <h2>Información de Alertas</h2>
      <div class="form-group">
        <label for="alertaMensaje">Mensaje de Alerta</label>
        <input type="text" id="alertaMensaje" name="alertaMensaje" ngModel required />
      </div>

      <div class="form-group">
        <label for="alertaNivel">Nivel de Alerta</label>
        <select id="alertaNivel" name="alertaNivel" ngModel required>
          <option value="BAJA">Baja</option>
          <option value="MEDIA">Media</option>
          <option value="ALTA">Alta</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alertaFechaHora">Fecha y Hora de la Alerta</label>
        <input type="datetime-local" id="alertaFechaHora" name="alertaFechaHora" ngModel required />
      </div>
    </div>

    <!-- Signos Vitales -->
    <div class="form-section">
      <h2>Signos Vitales</h2>
      <div class="form-group">
        <label for="frecuenciaCardiaca">Frecuencia Cardíaca</label>
        <input type="number" id="frecuenciaCardiaca" name="frecuenciaCardiaca" ngModel />
      </div>

      <div class="form-group">
        <label for="presionArterialSistolica">Presión Arterial Sistólica</label>
        <input type="number" id="presionArterialSistolica" name="presionArterialSistolica" ngModel />
      </div>

      <div class="form-group">
        <label for="presionArterialDiastolica">Presión Arterial Diastólica</label>
        <input type="number" id="presionArterialDiastolica" name="presionArterialDiastolica" ngModel />
      </div>

      <div class="form-group">
        <label for="temperatura">Temperatura</label>
        <input type="number" id="temperatura" name="temperatura" ngModel />
      </div>

      <div class="form-group">
        <label for="senalVitalFechaHora">Fecha y Hora de la Señal Vital</label>
        <input type="datetime-local" id="senalVitalFechaHora" name="senalVitalFechaHora" ngModel required />
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">Crear</button>
    </div>
  </form>
</div>
