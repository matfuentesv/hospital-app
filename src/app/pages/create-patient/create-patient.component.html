<h2 mat-dialog-title>Crear Paciente</h2>
<mat-dialog-content>
  <form #patientForm="ngForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Apellido</mat-label>
      <input matInput name="apellido" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Edad</mat-label>
      <input matInput name="edad" ngModel required type="number" />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Teléfono</mat-label>
      <input matInput name="telefono" ngModel required />
    </mat-form-field>
    <!-- Agrega más campos según sea necesario -->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="patientForm.value" [disabled]="!patientForm.valid">
    Crear
  </button>
</mat-dialog-actions>
